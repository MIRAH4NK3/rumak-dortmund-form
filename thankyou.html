<html lang="bg">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  </style>
</head>
<body>
  <div class="wrap">
    <h1 id="h1">Благодарим Ви! ✅</h1>
    <p id="p1">Вашата кандидатура е изпратена успешно. Нашият екип ще се свърже с Вас скоро, за да обсъдим следващите стъпки.</p>
    <p id="p2" class="muted">Ако имате въпрос, просто отговорете на имейла за потвърждение.</p>
  </div>
</body>
</html>
